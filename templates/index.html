<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        BrainStorming Academy
        {% endblock title %}
    </title>
</head>
<body>
    {% block header %}{% endblock header %}
    {% block content %}
    {% if user.is_authenticated %}
    <h1>Welcome {{user.username}} to BrainStorming Academy    </h1>
<a href="{% url 'logout' %}">
    logout
</a>

<a href="{% url 'courses' %}">Ver Cursos</a>
{% else %}
<p>Click <a href="{% url 'login' %}">here</a> to login</p>

    {% endif %}
    {% endblock content %}
</body>
</html>
